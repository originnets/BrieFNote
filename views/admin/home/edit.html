<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改文章</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
  <link rel="stylesheet" href="/static/markdown/css/editormd.css" />
</head>
<body >
{{ if .LoginStatus }}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">修改文章</div>
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" action="" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: left" >标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off"  class="layui-input" placeholder="每日一记" value="{{.Article.Title}}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="text-align: left">标签</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="type_num" value="{{len .Types}}">
                        {{ range .Types }}
                            {{ if eq .Status true}}
                                <input type="checkbox" name="type_{{.Id}}" title="{{.Typename}}" checked="">
                             {{else}}
                                <input type="checkbox" name="type_{{.Id}}" title="{{.Typename}}">
                             {{end}}
                        {{end}}
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="img" id="img" value="{{.Article.Img}}">
                </div>
                <div class="layui-form-item layui-form-text">
                    <div id="add-markdown">
                        <textarea class="editormd-markdown-textarea" name="content" style="display: none">{{.Article.Content}}</textarea>
                    </div>
                </div>
                <div class="layui-progress">
                    <div class="layui-progress-bar layui-bg-black" lay-percent="0%"></div>
                </div>
                <div class="layui-row" style="margin-top: 20px">
                    <div class="layui-col-xs3">
                        <div class="layui-form-item" pane="">
                            <div class="layui-form-item">
                                <div class="layui-upload layui-form-label">
                                    <button type="button" class="layui-btn" id="imgupload">上传文章图片</button>
                                    <div class="layui-upload-list ">
                                        <img class="layui-upload-img" id="imge1">
                                        <p id="imgeText"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs3">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">发布</label>
                            <div class="layui-input-block">
                            {{ if eq .Article.Status 1}}
                                <input type="checkbox" name="status" checked="" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                            {{else}}
                                <input type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF">
                            {{end}}
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs3">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">置顶</label>
                            <div class="layui-input-block">
                            {{ if eq .Article.Settop true}}
                                <input type="checkbox" name="settop" checked="" lay-skin="switch" lay-text="ON|OFF">
                            {{else}}
                                <input type="checkbox" name="settop" lay-skin="switch" lay-text="ON|OFF">
                            {{end}}
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs3">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">加精</label>
                            <div class="layui-input-block">
                                {{ if eq .Article.Thickening true}}
                                    <input type="checkbox" name="thickening" checked="" lay-skin="switch" lay-text="ON|OFF">
                                {{else}}
                                    <input type="checkbox" name="thickening" lay-skin="switch" lay-text="ON|OFF">
                                {{end}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-progress">
                    <div class="layui-progress-bar layui-bg-black" lay-percent="45%"></div>
                </div>
                <div class="layui-form-item" style="margin-top: 20px">
                    <div class="layui-row">
                        <div class="layui-col-md3 layui-col-md-offset6">
                            <button class="layui-btn layui-btn-lg layui-btn-danger layui-btn-radius">放弃</button>
                        </div>
                        <div class="layui-col-md3">
                            <button class="layui-btn layui-btn-normal layui-btn-lg layui-btn-radius " lay-filter="sub" lay-submit>修改</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/markdown/js/jquery.min.js"></script>
<script src="/static/markdown/js/editormd.min.js"></script>
<script src="/static/markdown/js/md.js"></script>
<script src="/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);
    layui.use(['form', 'jquery'], function(){
        var form = layui.form, $=layui.jquery;
        //监听提交
        form.on('submit(sub)', function(data){
            $.post("/admin/edit/{{.Article.Id}}", data.field, function(res) {
                if(res.code == 0) {
                    layer.msg(res.msg);
                }else {
                    layer.msg("修改失败:"+ res.msg);
                }
            },"json").error(function () {
                layer.msg("网络异常");
            })
            return false;
        });
    });
    layui.use('upload', function() {
        var $ = layui.jquery
                , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#imgupload'
            , url: '/img/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#imge1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.success > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                $("#img").val(res.url);
                console.log(res.url)
                return layer.msg('上传成功');
            }
            , error: function () {
                //演示失败状态，并实现重传
                var imgeText = $('#imgeText');
                imgeText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                imgeText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })
</script>
</body>
{{else}}
<meta http-equiv="refresh" content="0.1;url=/user/login">
{{end}}
</html>
